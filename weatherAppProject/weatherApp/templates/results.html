<!DOCTYPE html>
<html>
<head>
    <title>Weather Information</title>
</head>
<body>
    <h1>Current Weather</h1>
    <h2>{{ city }}</h2>
    <p><strong>Temperature:</strong></p>
    <ul>
        <li>{{ temperature_celsius }} &deg;C</li>
        <li>{{ temperature_fahrenheit }} &deg;F</li>
    </ul>

    <p><strong>Weather Condition:</strong> {{ weather_text }}</p>


    <a href="{% url 'logout' %}">Logout</a>
</body>
</html>
